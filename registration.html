<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="container">
      <h1>REGISTER FORM</h1>
      <form action="./form-data.html" method="post">
        <div class="form-group">
          <label for="nickname">nickname : </label><br /><input
            type="text"
            id="nickname"
            name="nickname"
            placeholder="nickname"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">input ur email: </label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email"
            required
          />
          <br />
        </div>
        <div class="form-group">
          <label for="age">Input ur age : </label>
          <input type="number" id="age" name="age" min="21" max="60" required />
          <br />
        </div>
        <div class="form-group">
          <label for="phone">input phone number : </label>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            placeholder="082-***-****"
          />
        </div>
        <div class="form-group">
          <br />
          <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <br />
        </div>
        <div class="form-group">
          <br />
          <label for="password">password : </label>
          <input type="password" id="password" name="password" />
          <br />
        </div>
        <div class="form-group">
          <label for="games">Games</label><input type="radio" id="sames" />
          <label for="sports">Sports</label><input type="radio" id="sports" />
          <label for="music">Music</label><input type="radio" id="music" />
          <br />
        </div>
        <input type="submit" value="submit data" />
      </form>
    </div>
  </body>
</html>
